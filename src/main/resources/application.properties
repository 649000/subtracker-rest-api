## Reference
# https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html


## CORE PROPERTIES
spring.application.name=Subtracker

# Set this as an ENV variable: SPRING_PROFILES_INCLUDE=xyz
#spring.profiles.include=dev

## EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8080

## ACTUATOR
# Includes all endpoint in Actuator
management.endpoints.web.exposure.include=* 
# Health details shown to all users
management.endpoint.health.show-details=always
# Health details shown to all users
management.endpoint.health.show-components=always
# Shows the full content of git.properties
management.info.git.mode=full


## OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com

